<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">

<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>
<script src="interact.js"></script>
<script src="line.js"></script>
<script src="objects.js"></script>
</head>

<body>

  <div class= "holder">
    <svg id="patchCords"></svg>

    <div id="buttonList">
      <div>
        <button class="button button1" onClick="createDiv('osc')">osc</button>
      </div>
      <div>
        <button class="button button1" onClick="createDiv('lfo')">lfo</button>
      </div>
      <div>
        <button class="button button1" onClick="createDiv('bpf')">bpf</button>
      </div>
      <div id="dropzone" class="dropzone">delete</div>
    </div>

    <div id="main"></div>

  </div>

<script>

const patchCords = {};
var activeObject;
let patchCordActive = false;
let currentSelectionX;
let currentSelectionY;
let patchCordCounter = 0; // Used to set a unique ID for each patch cord

window.addEventListener('click', function (event) {
  activeObject = event.target; // get the object clicked

  // if no line active and click inside
  if (document.getElementById("main").contains(event.target) && (patchCordActive == false)) {
      // if the user clicks inside the object, set to true
      let mouse_x = event.clientX;     // Get the horizontal coordinate
      let mouse_y = event.clientY;
      drawLine(currentSelectionX, currentSelectionY, mouse_x, mouse_y);
      patchCordActive = true;
    }
  // if line active with second click inside
  else if (document.getElementById("main").contains(event.target) && (patchCordActive == true)) {
      // delete line
      patchCordActive = false;
  }
  // if line active with second click outside
  else if (patchCordActive == true) {
    // delete line
    patchCordActive = false;
  }
  // else no line active with click outside
  else if (patchCordActive == false) {
    patchCordActive = false;
  }
  // else nfall through to error
  else {
      throw "Patch-cord logic fell through to the error condition!";
  }
});

window.addEventListener('mousemove', function (event) {
  if (patchCordActive) {
    let mouse_x = event.clientX;     // Get the horizontal coordinate
    let mouse_y = event.clientY;
    document.getElementById("patchCords").lastElementChild.setAttribute('x2', mouse_x);
    document.getElementById("patchCords").lastElementChild.setAttribute('y2', mouse_y);
  }
});

let oscCounter = 0;
let lfoCounter = 0;
let bpfCounter = 0;
function createDiv(type) {
    let div = document.createElement('div');
    document.getElementById('main').appendChild(div);
    div.className = 'draggable';
    drawObject(div, type, oscCounter, lfoCounter, bpfCounter);
  }

</script>

</body>
</html>
